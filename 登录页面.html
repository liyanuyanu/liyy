<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .success {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>登录</h2>
        <form id="loginForm">
            <label for="email">邮箱</label><br>
            <input type="text" id="email" name="email" required>
            <br>
            <label for="password">密码</label><br>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">登录</button>
            <hr>
            <div id="success_message" class="success" style="display: none;">
                <img src=" " alt="">
                <p>登录成功</p>
                <p>姓名：${user.name}</p>
                <p>年龄：${user.age}</p>
                <p>特长：${user.strengths}</p>
            </div>
        </form>
    </div>
    <script>
        let msg = [
            {
                name: '张三',
                age: 20,
                strengths: 'JavaScript',
                avatar: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.39mOMBjUfsK-HL9jUbv1MwHaE7?pid=ImgDet&rs=1',
                email: 'yunding@qq.com',
                password: '33333'
            },
            {
                name: '李四',
                age: 19,
                strengths: 'Python',
                avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.YlKimVo94OkaZDZCzPIDpAHAaFh?pid=ImgDet&rs=1',
                email: '12345678@163.com',
                password: '11111'
            },
            {
                name: '王五',
                age: 18,
                strengths: 'Java',
                avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.P2hK9SRjhFE8wM9N8tgwFAHaEQ?pid=ImgDet&rs=1',
                email: 'yundingshuyuan@qq.cn',
                password: '222222'
            }
        ];
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const regex = /^[\w]+@(qq|163)\.(com|cn)$/;
            if (!regex.test(email)) {
                alert("邮箱格式错误");
                return;
            }
            const user = msg.find(u => u.email === email && u.password === password);
            if (user) {
                document.getElementById('success_message').style.display = 'block';
                document.getElementById('success_message').innerHTML = `
                    <img src="${user.avatar}" alt="Avatar" width="100">
                    <p>登录成功</p>
                    <p>姓名：${user.name}</p>
                    <p>年龄：${user.age}</p>
                    <p>特长：${user.strengths}</p>
                `;
            } else {
                alert("用户名或密码错误");
            }
        });
    </script>
</body>
</html>
